<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Compra</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='endereco.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form action="" class="form">
         <h1>🛍️Cadastro de Compra🛍️</h1>
         <h3>Configurações de Endereço:</h3>
         <label for="">Estado:</label><br>
         <input type="state" name="" id=""><br><br>
         <label for="">Região:</label><br>
         <input type="region"><br><br>
         <label for="">Bairro:</label><br>
         <input type="neighborhood" name="" id=""><br><br>
         <label for="">Rua:</label><br>
         <input type="road"><br><br>
         <label for="">Número da casa:</label><br>
         <input type="house number" name="" id=""><br><br>
         <label for="">Casa ou Trabalho:</label><br>
         <input type="home or work"><br><br>
         <h3>Configurações adicionais</h3>
         <label for="">Número de Celular:</label><br>
         <input type="phone number"><br><br>
         <label for="">CPF:</label><br>
         <input type="CPF"><br><br>
         <!-- <button type="button">Entrar</button> -->

         <div class="button">
            <a href="conclusao.html">Avançar</a>
        </div>
        </form>
    </div>
</body>
</html>
